<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<header th:replace="fragments/siteFragments::head"></header>
<body>

<div class="container">
    <r>
        <a th:for="response"></a>
    </r>
</div>


<div class="container" style="margin: 75px">
   <div>
    <h1>title of listing goes here</h1>
    <p> response details</p>
   </div>
<form method="post" style="margin-top: 15px">
    <input type="hidden" th:field="${createResponseFormDTO.user}" value="${createResponseFormDTO.user}">

    <div class="form-group" >
        <label class="form-label">Share my contact information
            <input type="checkbox" th:field="${createResponseFormDTO.contactSharing}">
        </label>
    </div>

    <div class="form-outline">
        <textarea class="form-control" th:field="${createResponseFormDTO.message}" rows="10" ></textarea>
    </div>

    <div class="form-group" style="margin-top: 10px">
        <input type="submit" value="Respond" class="btn btn-success">
    </div>


</form>
</div>
</body>
</html>
