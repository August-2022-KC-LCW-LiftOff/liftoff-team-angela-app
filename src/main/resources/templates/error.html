<!DOCTYPE html>
<html lang="en" xmlns:th="http;//www.thymeleaf.org">
<head th:replace="fragments/siteFragments::head"></head>
<body>
<header th:replace="fragments/siteFragments::header"></header>
<div class="container">
    <h1>Page Not Found</h1>
    <p>This page will automatically redirect to the home page in <span class="seconds">30</span> seconds.</p>
    <a th:href="@{/}" class="btn btn-primary">Home</a>
    <script>
        window.onload=()=>{
            countDown();
        };
        function countDown(){
            let secondsElement = document.querySelector(".seconds");
            if(parseFloat(secondsElement.innerHTML) > 0){
                setTimeout(function(){
                    secondsElement.innerHTML = parseFloat(secondsElement.innerHTML)-1;
                    countDown();
                },1000);
                return;
            }
            window.location.replace("//localhost:8080");
            return;
        }
    </script>
</div>
<footer th:replace="fragments/siteFragments::footer"></footer>
</body>
</html>
